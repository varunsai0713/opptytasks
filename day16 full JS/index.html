<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #c0f7f4;
            display: flex;
            justify-content: center;
            padding-top: 40px;
            margin: 0;
        }

        .todo-container {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
        }

        .input-section {
            display: flex;
            gap: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        ul {
            margin-top: 20px;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            list-style: none;
            cursor: pointer;
            padding: 6px;
        }

        /* âœ” NEW completed task style */
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        li button {
            background: red;
            color: white;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h2>My To-Do List</h2>
    
    <div class="input-section">
        <input type="text" id="task-input" placeholder="Enter task">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="task-list"></ul>
</div>

<script>

function addTask() {
    let input = document.getElementById("task-input");
    let taskText = input.value.trim();

    if (taskText === "") {
        alert("Enter a task");
        return;
    }

    let li = document.createElement("li");
    li.textContent = taskText;

    
    li.onclick = function () {
        li.classList.toggle("completed");
    };

    let deleteBtn = document.createElement("button");
    deleteBtn.textContent = "del";

    deleteBtn.onclick = function (event) {
        event.stopPropagation(); 
        li.remove();
    };

    li.appendChild(deleteBtn);
    document.getElementById("task-list").appendChild(li);

    input.value = "";
}

</script>

</body>
</html>
